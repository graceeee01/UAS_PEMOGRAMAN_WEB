<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY ENGINEER's WEBSITE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hover-scale:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
        .hero {
            background-color: #333;
            color: #fff;
            padding: 100px 0;
        }
    </style>
</head>
<body style="font-style: italic;">
    <section id="hero" class="hero text-center">
        <div class="container fade-in-up">
            <h1>WELCOME TO SKY ENGINEER's WEBSITE</h1>
            <p class="lead">A Company focused on producing and developing Internet of Things tools, so all about Internet of Things stuff you need are definitely here</p>
        </div>
    </section>
    
    <section id="services" class="container">
        <h2 class="text-center mb-4">OUR BEST SELLER PRODUCTS</h2>
        <div class="row" id="product-container">
            {% for product in products %}
            <div class="col-md-4 fade-in-up">
                <div class="card hover-scale">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title"><u>{{ product.name }}</u></h5>
                        <p class="card-text">{{ product.description }}</p>
                        <button class="btn btn-outline-primary" onclick="showProductDetail('{{ product.name }}', '{{ product.description }}')">Details Product</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <script>
        function showProductDetail(title, description) {
            alert(`${title}: ${description}`);
        }
    </script>
</body>
</html>
